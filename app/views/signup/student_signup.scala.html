@(universities: List[String], majors: List[String])
<form class="form-horizontal" id="signup" action="@routes.Students.signUp()" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Sign up today!</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="fullName">Full Name</label>
            <div class="controls">
                <input id="fullName" name="fullName" type="text" placeholder="full name" class="input-xxlarge" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input id="email" name="email" type="text" placeholder="email@@email.com" class="input-xxlarge" required="">
            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input id="password" name="password" type="password" placeholder="password" class="input-xxlarge" required="">
            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="password_verify">Confirm Password</label>
            <div class="controls">
                <input id="password_verify" name="password_verify" type="password" placeholder="confirm password" class="input-xxlarge" required="">
            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label" for="school">University / College</label>
            <div class="controls">
                <select id="school" name="school" class="input-xxlarge">
                    @universities.map { university =>
                        <option>@university</option>
                    }
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label" for="major">Major</label>
            <div class="controls">
                <select id="major" name="major" class="input-xxlarge">
                    @majors.map { major =>
                        <option>@major</option>
                    }
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="submit"></label>
            <div class="controls">
                <input type="submit" id="submit" name="submit" class="btn btn-success" value="Submit">
            </div>
        </div>

    </fieldset>
</form>

<script src="@routes.Assets.at("javascripts/student_signup.js")" type="text/javascript"></script>
