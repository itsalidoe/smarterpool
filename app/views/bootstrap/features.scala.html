@(featurettes: List[controllers.bootstrap.Featurette])

<div class="featurette">
    @featurettes.map { feature =>
        <div class="@feature.classes">
            @if(feature.imageLink != "") {
            <div class="pull-@feature.imagePull">
                <a href="@feature.imageLink">
                    <img class="featurette-image" src="@feature.imageLink"
                    @if(feature.id != "") {
                        id="@feature.id"
                    }>
                </a>
            </div>
            }
            <div>
                <h2 class="featurette-heading">@feature.title <span class="muted">@feature.tagline</span></h2>
                <p class="lead">@feature.lead</p>

                @if(feature.button != "") {
                    <a class="btn btn-large btn-primary" href="@feature.buttonLink">@feature.button</a>
                }
            </div>
        </div>
    }
</div>
